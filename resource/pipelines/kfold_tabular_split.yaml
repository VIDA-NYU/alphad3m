id: c8ed65df-aa68-4ee0-bbb5-c5f76a40bcf8
schema: https://metadata.datadrivendiscovery.org/schemas/v0/pipeline.json
source:
  name: Mitar
created: '2018-07-27T19:39:00.676949Z'
